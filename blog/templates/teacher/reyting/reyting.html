<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reyting ‚Äî Ustoz App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0ea5ea;
      --bg2:#7c3aed;
      --bg3:#0f172a;
      --text:#eef2ff;
      --muted:#cbd5e1;
      --card:#0b1224bb;
      --stroke:#ffffff22;
      --accent:#06b6d4;
      --radius: 20px;
      --shadow: 0 12px 30px rgba(2,8,23,.45);
    }

    *{box-sizing:border-box}
    body{
      margin:0; color:var(--text);
      font-family: Inter, sans-serif;
      background:
        radial-gradient(900px 800px at 85% 10%, rgba(14,165,234,.35), transparent 60%),
        radial-gradient(900px 800px at 10% 90%, rgba(124,58,237,.35), transparent 60%),
        linear-gradient(180deg, var(--bg3) 0%, #070c1a 100%);
      display:grid; place-items:center; padding:18px; min-height:100vh;
    }

    .phone{ width:min(410px, 94vw); height:min(800px, 178vw); border-radius:36px; overflow:hidden; border:1px solid var(--stroke); box-shadow:var(--shadow); background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02)); backdrop-filter: blur(8px); position:relative;}

    .screen{ height: 100%; overflow:auto; padding:16px; display:flex; flex-direction:column; gap:16px; }

    /* Podium */
    .podium{ display:flex; justify-content:center; align-items:flex-end; gap:16px; margin-top:10px; margin-bottom:20px; }
    .place{ text-align:center; flex:1 }
    .place .avatar{ width:70px; height:70px; border-radius:50%; background:linear-gradient(135deg,#facc15,#f59e0b); display:grid; place-items:center; font-weight:800; font-size:22px; color:#0a0f1f; margin:0 auto; box-shadow:0 6px 16px rgba(234,179,8,.35)}
    .place .name{ margin-top:6px; font-size:13px; font-weight:600 }
    .first{ height:120px; }
    .second{ height:100px; }
    .third{ height:90px; }

    /* Reyting ro‚Äòyxati */
    .ranking{ display:flex; flex-direction:column; gap:10px; }
    .row{ display:flex; align-items:center; justify-content:space-between; background:rgba(255,255,255,.05); padding:10px 12px; border-radius:14px; border:1px solid var(--stroke); }
    .left{ display:flex; align-items:center; gap:10px; }
    .pp{ width:40px; height:40px; border-radius:50%; background:linear-gradient(135deg,#22d3ee,#3b82f6); display:grid; place-items:center; font-weight:700; color:#0a0f1f; }
    .username{ font-size:14px; font-weight:600; display:flex; align-items:center; gap:4px;}
    .verified{ color:#38bdf8; font-size:16px; }
    .score{ font-weight:700; font-size:14px; }
    .medal{ font-size:18px; }
    .rank-num{ font-size:14px; font-weight:700; color:var(--muted); }

    .dock{ position:absolute; left:10px; right:10px; bottom:10px; height:64px; border-radius:20px; background: rgba(10,16,31,.7); border:1px solid var(--stroke); backdrop-filter: blur(8px); display:flex; justify-content:space-around; align-items:center; box-shadow: var(--shadow) }
    .dock .i{ width:44px; height:44px; border-radius:14px; display:grid; place-items:center; cursor:pointer; border:1px solid var(--stroke); background:rgba(255,255,255,.07); transition:.2s}
    .dock .i.active{ background: linear-gradient(135deg, rgba(14,165,234,.35), rgba(124,58,237,.30)); box-shadow:0 8px 18px rgba(14,165,234,.35) }
    .dock .i:hover{ transform: translateY(-2px)}
  </style>
</head>
<body>
  <main class="phone" role="main" aria-label="Reyting Page">
    <div class="screen">

      <!-- Podium -->
      <div class="podium">
        <div class="place second">
          <div class="avatar">A</div>
          <div class="name">Ali</div>
          <div>ü•à</div>
        </div>
        <div class="place first">
          <div class="avatar">B</div>
          <div class="name">Baxtiyor</div>
          <div>ü•á</div>
        </div>
        <div class="place third">
          <div class="avatar">C</div>
          <div class="name">Charos</div>
          <div>ü•â</div>
        </div>
      </div>

      <!-- Reyting ro‚Äòyxati -->
      <div class="ranking">
        <div class="row">
          <div class="left">
            <div class="pp">B</div>
            <div class="username">Baxtiyor <span class="verified">‚úî</span></div>
          </div>
          <div class="score">‚≠ê 1950</div>
          <div class="rank-num">1</div>
        </div>
        <div class="row">
          <div class="left">
            <div class="pp">A</div>
            <div class="username">Alixan <span class="verified">‚úî</span></div>
          </div>
          <div class="score">‚≠ê 1870</div>
          <div class="rank-num">2</div>
        </div>
        <div class="row">
          <div class="left">
            <div class="pp">D</div>
            <div class="username">Dilshod <span class="verified">‚úî</span></div>
          </div>
          <div class="score">‚≠ê 1250</div>
          <div class="rank-num">3</div>
        </div>
        <div class="row">
          <div class="left">
            <div class="pp">S</div>
            <div class="username">Samandar <span class="verified">‚úî</span></div>
          </div>
          <div class="score">‚≠ê 1070</div>
          <div class="rank-num">4</div>
        </div>
      </div>

      <div class="ghost"></div>
    </div>

    <!-- Bottom dock nav -->
    <nav class="dock" aria-label="Asosiy navigatsiya">
      <div class="i" title="Home" style="position: relative;">
        <a href="{% url "teacher_home" worker.id %}" style="position: absolute; width: 100%; height: 100%;"></a>
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M3 10l9-7 9 7"/><path d="M9 22V12h6v10"/></svg>
      </div>
      <div class="i " title="Darslar" style="position: relative;">
        <a href="{% url "teacher_lessons" %}" style="position: absolute; width: 100%; height: 100%;"></a>
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5V4.5A2.5 2.5 0 0 1 6.5 2h11A2.5 2.5 0 0 1 20 4.5v15"/><path d="M4 7h16M8 2v4"/></svg>
      </div>
      <div class="i" title="Topshiriqlar">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M9 11l3 3L22 4"/><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/></svg>
      </div>
      <div class="i active" title="Reyting" style="position: relative;">
        <a href="{% url "teacher_reyting" %}" style="position: absolute; width: 100%; height: 100%;"></a>
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15 8.5 22 9 17 13.5 18.5 21 12 17.5 5.5 21 7 13.5 2 9 9 8.5 12 2"/></svg>
      </div>
      <div class="i" title="Sozlamalar" style="position: relative;">
        <a href="{% url "teacher_setting" %}" style="position: absolute; width: 100%; height: 100%;"></a>
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09A1.65 1.65 0 0 0 8 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 3.6 15a1.65 1.65 0 0 0-1.51-1H2a2 2 0 1 1 0-4h.09A1.65 1.65 0 0 0 3.6 8a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 8 3.6a1.65 1.65 0 0 0 1-1.51V2a2 2 0 1 1 4 0v.09A1.65 1.65 0 0 0 15 4.6a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 20.4 8c.36.5.57 1.1.6 1.72V10c0 .34-.04.67-.1 1a1.65 1.65 0 0 0 0 1c.06.33.1.66.1 1v.28c-.03.62-.24 1.22-.6 1.72z"></path></svg>
      </div>
    </nav>
  </main>
</body>
</html>
