<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dars yuklash ‚Äî Ustoz App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Plus+Jakarta+Sans:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0ea5ea;
      --bg2:#7c3aed;
      --bg3:#0f172a;
      --text:#eef2ff;
      --muted:#cbd5e1;
      --card:#0b1224bb;
      --stroke:#ffffff22;
      --good:#22c55e;
      --warn:#f59e0b;
      --accent:#06b6d4;
      --radius: 24px;
      --shadow: 0 12px 30px rgba(2,8,23,.45);
    }

    *{box-sizing:border-box}
    html,body{min-height:100%}
    body{
      margin:0; color:var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", sans-serif;
      background:
        radial-gradient(900px 800px at 85% 10%, rgba(14,165,234,.35), transparent 60%),
        radial-gradient(900px 800px at 10% 90%, rgba(124,58,237,.35), transparent 60%),
        linear-gradient(180deg, var(--bg3) 0%, #070c1a 100%);
      display:grid; place-items:center; padding:18px;
    }

    .phone{ width:min(410px, 94vw); height:min(800px, 178vw); border-radius:36px; overflow:hidden; border:1px solid var(--stroke); box-shadow:var(--shadow); background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02)); backdrop-filter: blur(8px); position:relative;}

    .topbar{ display:flex; align-items:center; justify-content:center; padding:14px 16px; background:linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.04)); border-bottom:1px solid var(--stroke); font-weight:700; font-size:15px; }

    .screen{ height: calc(100% - 60px); overflow:auto; padding:16px; display:flex; flex-direction:column; gap:16px; }

    .upload-card{
      border:1px solid var(--stroke);
      border-radius:16px;
      background:rgba(255,255,255,.06);
      padding:14px;
      display:flex; flex-direction:column; gap:10px;
    }
    label{ font-size:14px; font-weight:600; margin-bottom:4px; }
    input[type="file"], textarea{
      background:rgba(255,255,255,.08);
      border:1px solid var(--stroke);
      border-radius:10px;
      padding:10px;
      color:var(--text);
      font-size:13px;
    }
    textarea{ resize:none; min-height:80px; }

    .save-btn{ padding:10px 16px; border-radius:12px; font-size:14px; font-weight:600; cursor:pointer; border:1px solid var(--stroke); background:linear-gradient(135deg,#22d3ee,#3b82f6); color:#0a0f1f; transition:.2s; text-align:center; }
    .save-btn:hover{ transform:translateY(-2px); background:linear-gradient(135deg,#38bdf8,#6366f1) }
  </style>
</head>
<body>
  <main class="phone" role="main" aria-label="Dars yuklash sahifasi">
    <!-- Header -->
    <div class="topbar">Lesson 1</div>

    <!-- Upload form -->
    <div class="screen">
      <div class="upload-card">
        <label>üé• Video dars</label>
        <input type="file" accept="video/*">
      </div>

      <div class="upload-card">
        <label>üìù Izoh</label>
        <textarea placeholder="Dars haqida izoh yozing..."></textarea>
      </div>

      <div class="upload-card">
        <label>üìò Qo‚Äòllanma</label>
        <input type="file" accept=".pdf,.doc,.docx">
      </div>

      <div class="upload-card">
        <label>üìÇ Vazifa</label>
        <input type="file">
      </div>

      <button class="save-btn">‚úÖ Saqlash</button>
    </div>
  </main>
</body>
</html>
